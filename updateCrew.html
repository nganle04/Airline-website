<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Crew</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.js"
      integrity="sha512-RT3IJsuoHZ2waemM8ccCUlPNdUuOn8dJCH46N3H2uZoY7swMn1Yn7s56SsE2UBMpjpndeZ91hm87TP1oU6ANjQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="updateCrew_body">
    <div id="new-crew" class="container-fluid mt-5">
      <a
        href="https://flight-management-system-6eb92.web.app/home.html"        
        class="btn btn-danger float-left"
        >Back</a
      >
      <br /><br /><br />
      <h2>Update Crew</h2>
      <br><br>
      <form id="update_crew-form">
        <div class="row">
          <div class="col-md-4 col-lg-4 col-12 mb-3 mb-lg-0 mb-md-0">
            <input
              type="text"
              id="update_crew_fname"
              class="form-control"
              placeholder="First Name.."
              required
            />
          </div>
          <div class="col-md-4 col-lg-4 col-12 mb-3 mb-lg-0 mb-md-0">
            <input
              type="text"
              id="update_crew_lname"
              class="form-control"
              placeholder="Last Name.."
              required
            />
          </div>
          <div class="col-md-4 col-lg-4 col-12 mb-3 mb-lg-0 mb-md-0">
            <input
              type="text"
              id="update_crew_phone"
              class="form-control"
              placeholder="Phone.."
              required
            />
          </div>
          <div class="col-md-4 col-lg-4 col-12 mb-3 mb-lg-0 mb-md-0 mt-3">
            <input
              type="text"
              id="update_crew_designation"
              class="form-control"
              placeholder="Designation.."
              required
            />
          </div>
        </div>
        <br />
        <h3>Flight Details</h3>
        <hr />
        <div class="row">
          <div class="col-md-4 col-lg-4 col-12 mb-3 mb-lg-0 mb-md-0">
            <select name="flight_fk" id="flight_fk">
              <option value="1" selected>Flight Id</option>
            </select>
          </div>
        </div>
        <div class="create-btn">
            <button type="submit" class="btn btn-primary mt-5">Update</button>
            <div id="message"></div>
        </div>
      </form>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
    <script src="updateApi.js"></script>

  </body>
</html>
