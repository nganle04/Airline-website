<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create BoardingPass</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.js"
      integrity="sha512-RT3IJsuoHZ2waemM8ccCUlPNdUuOn8dJCH46N3H2uZoY7swMn1Yn7s56SsE2UBMpjpndeZ91hm87TP1oU6ANjQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="create-heading" class="container-fluid mt-5">
      <a
        href="https://flight-management-system-6eb92.web.app/home.html"
        class="btn btn-danger float-left"
        >Back</a
      >
      <br /><br /><br />
      <h2>Create New BoardingPass</h2>
      <br /><br />
      <form id="boardingPass-form">
        <h3>Boarding Pass Details</h3>
        <hr />
        <div class="row">
          <div class="form-group mx-4">
            <label for="checkin">A person has checkedin ?</label>
            <select name="checkin" class="form-control" id="checkin">
              <option value="true">True</option>
              <option value="false">False</option>
            </select>
          </div>
          <div class="form-group mx-5 gate">
            <label for="boardingPass_gate">Gate No. </label>
            <input
              type="text"
              id="boardingPass_gate"
              class="form-control mt-3"
              placeholder="Gate.."
              required
            />
          </div>
          <div class="form-group mx-4">
            <label for="flight_fk">From Which Flight</label>
            <select class="form-control" name="flight_fk" id="flight_fk">
              <option value="1" selected>Flight Id</option>
            </select>
          </div>
        </div>
        <h3>Passenger Details</h3>
        <hr />
        <div class="row">
          <div class="col-md-4 col-lg-4 col-12 mb-3 mb-lg-0 mb-md-0">
            <input
              type="text"
              id="passenger_fname"
              class="form-control"
              placeholder="First Name.."
              required
            />
          </div>
          <div class="col-md-4 col-lg-4 col-12 mb-3 mb-lg-0 mb-md-0">
            <input
              type="text"
              id="passenger_lname"
              class="form-control"
              placeholder="Last Name.."
              required
            />
          </div>
          <div class="col-md-4 col-lg-4 col-12 mb-3 mb-lg-0 mb-md-0">
            <input
              type="text"
              id="passenger_phone"
              class="form-control"
              placeholder="phone.."
              required
            />
          </div>
          <div class="col-md-4 col-lg-4 col-12 mb-3 mb-lg-0 mb-md-0 mt-3">
            <input
              type="email"
              id="passenger_email"
              class="form-control"
              placeholder="Email.."
              required
            />
          </div>
        </div>
        <br>
        <h3>Baggage Details</h3>
        <hr>        
        <div class="row">
          <div class="col-md-4 col-lg-4 col-12 mb-3 mb-lg-0 mb-md-0 mt-3">
            <label for="boardingPass_bagggage">Passenger Baggage Weight (in kg)</label>
            <input
              type="number"
              id="boardingPass_bagggage"
              class="form-control"
              placeholder="Weight.."
              required
            />
          </div>
        </div>
        <br>
        <h3>Ticket Details</h3>
        <hr>        
        <div class="row">
          <div class="col-md-4 col-lg-4 col-12 mb-3 mb-lg-0 mb-md-0 mt-3">
            <label for="boardingPass_ticket">Ticket Price ($)</label>
            <input
              type="number"
              id="boardingPass_fare"
              class="form-control"
              placeholder="Enter Fare.."
              required
            />
          </div>
        </div>
        <div class="create-btn">
          <button type="submit" class="btn btn-primary mt-5">Add</button>
          <div id="message"></div>
        </div>
      </form>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
