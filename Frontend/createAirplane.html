<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Airplane</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.js"
      integrity="sha512-RT3IJsuoHZ2waemM8ccCUlPNdUuOn8dJCH46N3H2uZoY7swMn1Yn7s56SsE2UBMpjpndeZ91hm87TP1oU6ANjQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="create-heading" class="container-fluid mt-5">
      <a
        href="https://flight-management-system-6eb92.web.app/home.html"
        class="btn btn-danger float-left"
        >Back</a
      >
      <br /><br /><br />
      <h2>Create New Airplane</h2>
      <br /><br />
      <form id="airplane-form">
        <div class="row">
          <div class="col-md-4 col-lg-4 col-12 mb-3 mb-lg-0 mb-md-0">
            <input
              type="text"
              id="airplane_model"
              class="form-control"
              placeholder="Enter model number.."
            />
          </div>
          <div class="col-md-4 col-lg-4 col-12 mb-3 mb-lg-0 mb-md-0">
            <input
              type="number"
              id="airplane_seats"
              class="form-control"
              placeholder="Enter total seats.."
            />
          </div>
          <div class="col-md-4 col-lg-4 col-12 mb-3 mb-lg-0 mb-md-0">
            <input
              type="text"
              id="airplane_manufacturer"
              class="form-control"
              placeholder="Enter manufacturer.."
            />
          </div>          
        </div>
        <br>
        <h3>Airline Details</h3>
        <hr>
        <div class="row">
          <div class="col-md-4 col-lg-4 col-12 mb-3 mb-lg-0 mb-md-0">
            <select name="airline_fk" id="airline_fk">
              <option value="1" selected>Select Airline</option>
            </select>
          </div>
        </div>
        <div class="create-btn">
          <button type="submit" class="btn btn-primary mt-5">Add</button>
          <div id="message"></div>
        </div>
      </form>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
